<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <title>Client List</title>
</head>
<body>
<h1>Client List</h1>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Account</th>
            <th>Inn</th>
            <th>Kpp</th>

        </tr>
        <tr th:each ="clientView : ${clientView}">
            <td th:utext="${clientView.name}">...</td>
            <td th:utext="${clientView.account}">...</td>
            <td th:utext="${clientView.inn}">...</td>
            <td th:utext="${clientView.inn}">...</td>

            <td>
                <form th:action="@{client/delete/{id}(id=${clientView.id})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<h2>Add Client</h2>
<form action="client/addClient">
    <button type="submit">Add Client</button>
</form>
</body>
</html>
